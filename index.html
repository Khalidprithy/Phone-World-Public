<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Ubuntu&display=swap" rel="stylesheet">

    <title>Phone world</title>
  </head>


  <body>
    <header>
       <!-- Website Title and logo -->
      <div class="d-flex justify-content-center align-items-center my-4">
        <h1 class="text-center"><span class="text-primary">Phone</span>World</h1>
        <img style="width: 60px;" src="images/mobile-icon.jpg" alt="">
      </div>
      <!-- Search area -->
      <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Phone" aria-label="Search Phone">
        <button onclick="searchPhones()" class="btn btn-outline-success" type="button">Search</button> 
      </div>
    </header>


    <!-- Error Message 1 -->
    <div class="text-center" id="no-result">
    </div>
    <!-- Error Message 2 -->
    <div class="text-center" id="no-input">
    </div>
    <!-- Spinner -->
    <div id="spinner">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <main>
    <!-- Phone Details Info -->
    <div id="phone-details" class="container d-flex justify-content-center my-4">
        <div class="phone-container">
        </div>
    </div>

   


    <!-- Search Results -->
    <div id="search-results" class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-4 mx-4">
      <div class="col">
      
      </div>
    </div>

    </main>

    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- phone js file link -->
    <script src="js/app.js"></script>
  </body>
</html>
