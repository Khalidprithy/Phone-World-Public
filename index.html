<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Phone world</title>
  </head>
  <body>
      <!-- Website Title and logo -->
    <div class="d-flex justify-content-center align-items-center my-4">
        <h1 class="text-center"><span class="text-primary">Phone</span>World</h1>
        <img style="width: 60px;" src="images/mobile-icon.jpg" alt="">
    </div>
    <!-- Search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Phone" aria-label="Search Phone">
        <button onclick="searchPhones()" class="btn btn-outline-success" type="button">Search</button>
        
    </div>
    <div class="text-center" id="no-result">
        <!-- <span class="bg-danger p-1 rounded-3">No result found</span> -->
    </div>
    <div class="text-center" id="no-input">
        <!-- <span class="bg-danger p-1 rounded-3">Please search a Phone</span> -->
    </div>

      <!-- Phone Details Info -->
    <div id="phone-details" class="container d-flex justify-content-center my-4">
        <div class="phone-container">
        </div>
    </div>


      <!-- Search Results -->
      <div id="search-results" class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-4 mx-3">
        <div class="col">
          
        </div>
      </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- phone js file link -->
    <script src="js/phone.js"></script>
  </body>
</html>
